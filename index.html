<html>
<head>
    <title>QMIND - FitVision</title>
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js'></script>
    
    <script type="module">

      //import {isSquat} from "./math.ts";
      
      const WIDTH = 960, HEIGHT = 720;
      let video;
      let canvas, ctx;
      
      const entry = async () => {

        loadWebcam()

        video.addEventListener('play', async () => {
            canvas.width = WIDTH;
            canvas.height = HEIGHT;

            let net = await posenet.load();

            // Capture current frame and create canvas for that frame
            //await analyseFrame();
            
            drawPose(WIDTH, HEIGHT, net);

        }, false);

      }

      const loadWebcam = async () =>  {
        video =  document.getElementById('video');
        canvas =  document.getElementById('canvas');
        ctx =  canvas.getContext('2d');
        navigator.mediaDevices.getUserMedia({
          audio: false,
          video: true
        })
        .then(stream => {
          video.srcObject = stream;
          video.onloadedmetadata = _e => {
            video.play();
          };
        })
        .catch(console.error);
      }

      const drawPose = async (w, h, net) => {

        let obj = await analyseFrame(net);

        let connectedJoints = obj.joints;
        let pose = obj.pose;

        // let squat = isSquat(pose);

        ctx.clearRect(0, 0, w, h);
        ctx.drawImage(video, 0, 0, w, h);

        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 2;
        ctx.fillStyle = 'blue';

        sendPose(pose);
        console.log("drawing");

        pose && pose.keypoints && pose.keypoints.forEach(point => {
          if(point.score > 0.5) ctx.fillRect(point.position.x, point.position.y, 5, 5);
        });
        connectedJoints && connectedJoints.forEach(points => {
          if(points[0].score > 0.5 && points[1].score > 0.5) {
            ctx.beginPath();
            ctx.moveTo(points[0].position.x, points[0].position.y);
            ctx.lineTo(points[1].position.x, points[1].position.y);
            ctx.closePath();
            ctx.stroke();
          }
        });
        setTimeout(drawPose, 20, w, h, net);
      }

      const analyseFrame = async (net) => {
        let pose = await net.estimateSinglePose(canvas);
          return {
            pose,
            joints:posenet.getAdjacentKeyPoints(pose.keypoints, 0)
          };
      }

      const sendPose = async (pose) => {
        fetch('/', {
          method: 'post',
          headers: { 'Content-Type': 'application/json'},
          body: JSON.stringify(pose)
        })
      }

      // entry point
      // when the window loads initially we call our entry() function
      window.addEventListener('load', entry, false);

    </script>
</head>
<body>
    <video id='video' style='display: none;'></video>
    <canvas id='canvas'></canvas>
</body>
</html>
